<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>VK-200</title>
    <style>
      html {
        font-family: sans-serif;
      }

      body {
        margin: 0;
      }

      header {
        background: rgb(125, 142, 187);
        height: 100px;
      }

      h1 {
        text-align: center;
        color: white;
        line-height: 100px;
        margin: 0;
      }

      article {
        padding: 10px;
        margin: 10px;
        background: rgb(180, 255, 255);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>VK200 Test site</h1>
    </header>

    <section>
      <article>
        <h2>Pressure sensor</h2>
        <p id="pressure_tag" style="font-size: 24px">0</p>
      </article>

      <article>
        <h2>Temperature sensor</h2>
        <p id="temperature_tag" style="font-size: 24px">0</p>
      </article>

      <article>
        <h2>Update firmware</h2>
		<form action="send" method="post" enctype="multipart/form-data">
			<label>
				Firmware: <input type="file" name="secret"><br>
			</label>
			<input type="submit" value="Submit">
		</form>
	  </article>
    </section>
	<script>
    // setInterval(pressure_data, 1000);
    // setInterval(temperature_data, 1000);
	
		function pressure_data() {
			fetch("/get_pressure")
			.then(response => response.json())
			.then(data => {
				const d = new Date();
				document.getElementById("pressure_tag").innerHTML = 
					data.pressure + "<br>" +
					"Updated : " + d.toLocaleTimeString()
			});
		}
    function temperature_data() {
			fetch("/get_temperature")
			.then(response => response.json())
			.then(data => {
				const d = new Date();
				document.getElementById("temperature_tag").innerHTML = 
					data.temperature + "<br>" +
					"Updated : " + d.toLocaleTimeString()
			});
		}
		</script>
  </body>
</html>
