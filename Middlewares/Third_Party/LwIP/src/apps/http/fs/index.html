<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            font: 14px/21px sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }

        .select {
            height: 35px;
            width: 100%;
        }

        .input {
            height: 30px;
            width: calc(100% - 8px);
        }

        .container {
            max-width: 420px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }

        .container>* {
            margin-left: 25px;
            margin-right: 25px;
        }

        h1 {
            margin-left: 7px;
            font-size: 32px;
        }

        h2 {
            font-size: 16px;
        }

        .menu-container {
            width: 100%;
            margin-left: 0;
            margin-right: 0;
            /* margin-top: -10px; */
            background: linear-gradient(345deg, rgba(255, 255, 255, 1) 50%, rgba(184, 226, 219, 1) 50%);
            height: 180px;
        }

        .bottom-decor {
            width: 100%;
            max-width: 420px;
            position: fixed;
            bottom: 0;
            margin-left: 0;
            margin-right: 0;
            background: linear-gradient(345deg, #b8e2db 50%, white 50%);
            height: 180px;
            z-index: 0;
        }

        .bottom-decor-hidden {
            position: relative;
        }

        .menu-icon {
            /* padding: 25px; */
            height: 30px;
            width: 30px;
            position: absolute;
            left: 5px;
            top: 25px;
        }

        @media screen and (min-width: 420px) {
            .menu-icon {
                left: calc(50% - 210px);
            }
        }

        .menu {
            display: none;
            background: #b8e2db;
            padding-top: 90px;
            padding-bottom: 10px;
            margin: 0;
        }

        .menu-expanded {
            display: block;
        }

        .menu-item {
            display: block;
            margin-top: 15px;
            border: none;
            background-color: transparent;
            margin-left: 35px;
            font-size: 14px;
            color: black;
            border-bottom: 1px dashed black;
            padding-left: 0;
            padding-right: 0;
            /* font-weight: 700; */
        }

        .form {
            margin-top: -80px;
        }

        .form-heading {
            margin-top: 30px;
        }

        .form-section {
            width: 95%;
            margin-left: auto;
            margin-right: auto;
            z-index: 3;
            position: relative;
        }

        .save-button {
            margin-top: 45px;

            width: 80%;
            background: black;
            border: none;
            color: white;
            height: 60px;
            text-transform: uppercase;
            font-weight: 500;
            z-index: 2;
            position: relative;
        }

        .half-field {
            display: flex;
            justify-content: space-between;
        }

        .half-field .form__group {
            width: calc(47% - 6px);
        }

        .form__group {
            position: relative;
            padding: 15px 0 0;
            width: calc(100% - 6px);
            margin-top: 15px;
            margin-bottom: 15px;
        }

        .form__field {
            font-family: inherit;
            width: 100%;
            border: 0;
            border-bottom: 2px solid #e3e3e3;
            outline: 0;
            font-size: 14px;
            padding: 7px 0;
            background: transparent;
            transition: border-color 0.2s;
            padding-left: 5px;
        }

        .form__field::placeholder {
            color: transparent;
        }

        .form__field:placeholder-shown~.form__label {
            font-size: 14px;
            cursor: text;
            top: 20px;
        }

        .form__label {
            position: absolute;
            top: 0;
            display: block;
            transition: 0.2s;
            color: #9b9b9b;
            margin-left: 5px;
            font-size: 12px;
        }

        .form__field:focus {
            padding-bottom: 6px;
            border-width: 3px;
            border-color: #b8e2db;
        }

        .form__field:focus~.form__label {
            position: absolute;
            top: 0;
            display: block;
            transition: 0.2s;
            font-size: 12px;
            /* color: #11998e; */
            color: #000;
            font-weight: 700;
        }

        .select {
            border: none;
            border-bottom: 2px solid #e3e3e3;
            position: relative;
            font-size: 14px;
            color: #9b9b9b;
            background: transparent;
        }

        .select option {
            margin-top: 10px;
            display: block;
            font-size: 14px;
            color: black;
        }

        .select:focus {
            border-color: #b8e2db;
            color: black;
        }

        .select option:checked {
            margin-left: -5px;
        }

        .radio-container {

            margin-top: 15px;
            margin-bottom: -10px;
        }

        .save-button-div {
            width: 100%;
            margin-left: 0;
            margin-right: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media screen and (max-height: 600px) {
            .bottom-decor {
                position: relative;
            }

            .save-button {
                margin-bottom: 0;

            }
        }

        .radio-item {
            margin: 0.5rem;
        }

        .radio-item input[type="radio"] {
            position: absolute;
            opacity: 0;
        }

        .radio-item input[type="radio"]+label:before {
            content: "";
            background: white;
            border-radius: 100%;
            border: 2px solid #2ba1a5;
            display: inline-block;
            width: 1em;
            height: 1em;
            position: relative;
            /* top: -0.2em; */
            margin-right: 1em;
            vertical-align: top;
            cursor: pointer;
            text-align: center;
            transition: all 250ms ease;
        }

        .radio-item input[type="radio"]:checked+label:before {
            background-color: #2ba1a5;
            box-shadow: inset 0 0 0 2px white;
        }

        .radio-item input[type="radio"]:focus+label:before {
            outline: none;
            border-color: #2ba1a5;
        }

        .radio-item input[type="radio"]:disabled+label:before {
            box-shadow: inset 0 0 0 2px white;
            border-color: #2ba1a5;
            background: white;
        }

        .radio-item input[type="radio"]+label:empty:before {
            margin-right: 0;
        }

        .styled-checkbox {
            position: absolute;
            opacity: 0;
        }

        .styled-checkbox+label {
            position: relative;
            cursor: pointer;
            padding: 0;
        }

        .styled-checkbox+label:before {
            content: "";
            margin-right: 10px;
            display: inline-block;
            vertical-align: text-top;
            width: 14px;
            height: 14px;
            background: white;
            border: 0.5px solid silver;
        }

        .styled-checkbox:hover+label:before {
            background: #2ba1a5;
            border-radius: 3px;
            border: 0.5px solid silver;
        }

        .styled-checkbox:focus+label:before {
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.12);
        }

        .styled-checkbox:checked+label:before {
            background: #2ba1a5;
            border: 0.5px solid silver;
            border-radius: 3px;
        }

        .styled-checkbox:disabled+label {
            color: #b8b8b8;
            cursor: auto;
        }

        .styled-checkbox:disabled+label:before {
            box-shadow: none;
            background: #ddd;
        }

        .styled-checkbox:checked+label:after {
            content: "";
            position: absolute;
            left: 2.39px;
            top: 6.65px;
            background: white;
            width: 2px;
            height: 2px;
            box-shadow: 2px 0 0 white, 4px 0 0 white, 4px -2px 0 white, 4px -4px 0 white, 4px -6px 0 white, 4px -8px 0 white;
            transform: rotate(45deg);
        }

        .checkbox-container {
            margin: 20px 0.5rem;
        }
    </style>
    <title>Vakio Openair </title>
</head>

<body>
    <div class="container">
        <div class="menu-icon"> <svg style="color: black; width: 30px" viewBox="0 0 24 24">
                <path fill="currentColor" d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z" />
            </svg>
        </div>
        <div class="menu">
            <input type="button" class="menu-item wifi" value="Настройки WiFi сети" onclick="switchVisible2('wifi');" />
            <input type="button" class="menu-item ap" value="Точка доступа" onclick="switchVisible2('ap');" />
            <input type="button" class="menu-item mqtt" value="Настройка mqtt" onclick="switchVisible2('mqtt');" />
            <input type="button" class="menu-item openair" value="Общие настройки"
                onclick="switchVisible2('openair');" />
        </div>

        <div class="menu-container">
        </div>

        <form id="form" class="form">
            <h1>Настройки</h1>
            <div id="wifi" class="wifi form-section" style="display: block">
                <h2 class="form-heading">Сеть</h2>
                <span class="required_notification">
                </span>
                <div class="form__group field">

                    <input type="text" class="form__field" placeholder="Имя сети" name="SSID" id="name"
                        pattern="[A-Za-z0-9]{1,30}" value="" />

                    <label for="name" class="form__label">Имя сети
                    </label>
                </div>

                <div class="form__group field">

                    <input type="password" class="form__field" placeholder="Пароль" name="WIFIPASSWORD" id="name"
                        value="" />
                    <label for="name" class="form__label">Пароль
                    </label>
                </div>
                <label style="font-size: 14px;">Статус подкючения: Онлайн</label>
            </div>

            <div id="ap" class="ap form-section" style="display: block">
                <h2 class="form-heading">Точка доступа</h2>

                <div class="form__group field">

                    <input type="text" class="form__field" placeholder="Имя сети (ssid)" name="SSIDAP"
                        value="VakioAtmosphere" id="name" pattern="[A-Za-z0-9\s\-]{1,30}" value="" required />
                    <label for="name" class="form__label">Имя сети (ssid)
                    </label>
                </div>

                <div class="form__group field">
                    <input type="password" class="form__field" placeholder="Пароль" name="WIFIPASSWORDAP" id="name"
                        pattern="[A-Za-z0-9]{1,30}" value="" />
                    <label for="name" class="form__label">Пароль
                    </label>
                </div>
                <div class="form__group field">
                    <select class="form__field" style="margin-top: 5px" name="APTIME" class="select">
                        <option value="0">15 минут</option>
                        <option value="1">60 минут</option>
                        <option value="2">Никогда</option>
                    </select>
                    <label for="name" class="form__label">Выключать точку доступа через
                </div>
            </div>

            <div id="mqtt" class="form-section" style="display: none">
                <h2 style="margin-bottom: 5px">MQTT</h2>

                <p style="margin-top: 0">Сервер для подключения</p>

                <div class="radio-container">

                    <div class="radio-item">
                        <input class="type" type="radio" id="first-choose" name="choose-type-mqtt" value="0" checked />
                        <label for="first-choose" class="first-label">Vakio
                        </label>
                    </div>

                    <div class="radio-item">
                        <input class="type" type="radio" id="second-choose" name="choose-type-mqtt" value="1" />
                        <label for="second-choose" class="second-label">Свой сервер
                        </label>
                    </div>
                </div>


                <div class="form__group field">
                    <input type="text" class="form__field" placeholder="Имя сервера MQTT" name="MQTTNAME" value="" />
                    <label for="MQTTNAME" class="form__label">Имя сервера MQTT
                    </label>
                </div>

                <div class="form__group field">
                    <input type="text" class="form__field" placeholder="Порт" name="MQTTPORT" pattern="[0-9]{1,5}"
                        value="" />
                    <label for="MQTTPORT" class="form__label">Порт
                    </label>
                </div>

                <div class="form__group field">
                    <input type="text" class="form__field" placeholder="Логин" name="MQTTLOGIN" value="" />
                    <label for="MQTTLOGIN" class="form__label">Логин
                    </label>
                </div>

                <div class="form__group field">
                    <input type="message" class="form__field" placeholder="Пароль" name="MQTTPASSWORD" value="" />
                    <label for="MQTTPASSWORD" class="form__label">Пароль
                    </label>
                </div>

                <div class="form__group field">
                    <input type="message" class="form__field" placeholder="Топик" name="topic" value="vakio"
                        pattern="[A-Za-z0-9\s\-]{1,20}" required />
                    <label for="topic" class="form__label">Топик
                    </label>
                </div>
                <label style="font-size: 14px;">Статус подкючения: Онлайн</label>
            </div>

            <div id="openair" class="form-section" style="display: none">
                <h2>Общие настройки</h2>
                <div class="form__group field">
                    <input type="text" class="form__field" placeholder="Температура" name="shutdown_temp"
                        pattern="[0-9]{1,2}" value="" />
                    <label for="shutdown_temp" class="form__label">Температура отключения
                    </label>
                </div>

                <p style="margin-top: 0">Режим работы</p>

                <div class="radio-container">

                    <div class="radio-item">
                        <input class="type" type="radio" id="first-choose-mode" name="choose-type-mode" value="0"
                            checked />
                        <label for="first-choose-mode" class="first-label-mode">Ручной
                        </label>
                    </div>

                    <div class="radio-item">
                        <input class="type" type="radio" id="second-choose-mode" name="choose-type-mode" value="1" />
                        <label for="second-choose-mode" class="second-label-mode">Авто режим
                        </label>
                    </div>
                </div>
                <div class="form__group field">
                    <input type="text" class="form__field" placeholder="Температура" name="auto_temp"
                        pattern="[0-9]{1,2}" value="" />
                    <label for="auto_temp" class="form__label">Температура
                    </label>
                </div>
                <div class="form__group field">
                    <input type="checkbox" id="reset" name="reset">
                    <label for="first-choose-mode" class="first-label-mode">
                        Сброс настроек
                    </label>
                </div>

            </div>


        </form>
        <div class="save-button-div">

            <button class="save-button" onclick="sendForm();">
                Сохранить настройки
            </button>
        </div>
        <div class="bottom-decor">
        </div>
    </div>
    <script>var count = 0; function switchVisible1() { var element1 = document.getElementById("wifi"); element1.style.display = "block"; var element2 = document.getElementById("ap"); element2.style.display = "none"; var element3 = document.getElementById("mqtt"); element3.style.display = "none"; var element4 = document.getElementById("openair"); element4.style.display = "none"; } function switchVisible2(element) { document.querySelector(".menu").classList.remove("menu-expanded"); document.querySelector(".bottom-decor").classList.toggle("bottom-decor-hidden"); document.getElementById("wifi").style.display = "none"; document.getElementById("mqtt").style.display = "none"; document.getElementById("openair").style.display = "none"; document.getElementById("ap").style.display = "none"; var targetEl = document.getElementById(element); var displayMode = targetEl.style.display === "block" ? "none" : "block"; targetEl.style.display = displayMode; } document.querySelector(".menu-icon").addEventListener("click", () => { document.querySelector(".menu").classList.toggle("menu-expanded"); document.querySelector(".bottom-decor").classList.toggle("bottom-decor-hidden"); });
        function sendForm() {
            var element = document.getElementById("form");
            var formData = new FormData(element);
            fetch("http://192.168.0.1/newdata",
                {
                    method: "POST",
                    body: JSON.stringify(Object.fromEntries(formData))
                },
            )

        }
    </script>
</body>

</html>
